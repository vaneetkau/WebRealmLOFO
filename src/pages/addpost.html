    <div style="width:60%; float: center;">
        <h2 style="color: rgb(43, 41, 41);margin: 15px; ">Add Post</h2>
    
        <style>
            input[type=text], textarea {
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
            }
            
            input[type=submit] {
              width: 100%;
              background-color: #4CAF50;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            }
            
            input[type=submit]:hover {
              background-color: #45a049;
            }
            
            div {
              border-radius: 5px;
              background-color: #f2f2f2;
            }
            </style>
            
            <div>
              <form id="postForm">
    
                <input type="radio" id="lostRadioButton" name="lost" value="lost">
                <label for="lost">Lost</label>
                <br>

                <input type="radio" id="foundRadioButton" name="found" value="found">
                <label for="found">Found</label> <br><br><br>
                
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="Title" id="title" required>
            
                <label for="Description">Description</label>
                <textarea type="text" rows="3" id="desc" cols="40" name="Description" placeholder="Enter text" required></textarea>
    
                <label for="reward">Reward</label>
                <input type="text" id="reward" cols="40" name="Reward" placeholder="Enter Reward(Optional)" required></input>
    
                <label for="lostTime">Possible Lost Date/Time </label>
                <input type="text" id="possibleLostDateTime" name="lostTime" placeholder="Lost Date/Time" required>
                
                <br><br>
                <label for="myfile">Upload Item photo: </label>
                <input type="file" id="myfile" name="myfile"><br><br>
    
                <input type="submit" id="submitpostbutton" value="Submit">
              </form>
            </div>
        </div>
